<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="container col-12">
        <div class="row">
            <span>
                <h4 appCabecerasTitulos20> {{title}} </h4>
            </span>
        </div>
    </div>
    <div class="container col-12">
        <div class="row" *ngIf="dataSource$ | async as dataSource">
            <div class="col-3 my-2" *ngFor="let curso of dataSource">
                <div class="card border-info" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{curso.nombreCurso}}</strong> </h5>
                        <p class="card-text">Profesor: {{curso.profesorAsignado}}</p>
                        <p class="card-text">Codigo Curso: {{curso.id}}</p>
                        <p class="card-text">
                            <a [routerLink]="['/cursos/editar',  curso.id]" >Editar</a>
                        </p>
                        <p class="card-text">
                            <a type="button" (click)="elimnarCurso(curso)" >Eliminar</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
